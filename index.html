<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          ">
        <h1>FC Sochi</h1>
        <p>Since 2018</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          ">
        <h1>FC CSKA</h1>
        <p>Since 1911</p>
      </div>
      <div style="
            background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(0,0,0,1) 0%, rgba(48,75,45,1) 0%, rgba(46,101,53,1) 100%);
          ">
        <h1>FC Krasnodar</h1>
        <p>Since 2008</p>
      </div>
      <div style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          ">
        <h1>FC Zenit</h1>
        <p>Since 1925</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://pic1.shop.fc-zenit.ru/upload/medialibrary/26e/banner-main-og.png');
          "></div>
      <div style="
            background-image: url('https://fikiwiki.com/uploads/posts/2022-02/1644967237_38-fikiwiki-com-p-kartinki-fk-krasnodar-38.jpg');
          "></div>
      <div style="
            background-image: url('https://www.soccer.ru/sites/default/files/news/1612889819_109-p-krasno-sinii-fon-tsska-141.jpg');
          "></div>
      <div style="
            background-image: url('https://avatars.dzeninfra.ru/get-zen_doc/4359735/pub_605c1dd3cc52190412b5171e_605c1e8b26784c16b8847071/scale_1200');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
